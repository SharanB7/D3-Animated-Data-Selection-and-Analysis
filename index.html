<!DOCTYPE html>
<html lang='en'>

<head>
    <title>D3 DataVis</title>
    <script src='js/sbajjur3.js'></script>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <link rel='stylesheet' href='css/sbajjur3.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' />
</head>

<body>
    <div class='myContainer'>
        <h1 class='text-center'>D3 Animated Data Selection and Analysis</h1>
        <hr>
        <div id='control_panel'>
            <h5 class='text-center'>Control Panel</h5>
            <hr style='margin: 10px;'>
            <div class='row'>
                <div class='col-2 offset-1'>
                    Dataset:
                    <div>
                        <select class='drop-down' id='dataset-select' onchange='updateDataset();'>
                            <option value='penguins'>Penguins</option>
                            <option value='pokemon'>Pok√©mon</option>
                        </select>
                    </div>
                </div>
                <div class='col-2'>
                    X Attribute:
                    <div>
                        <select class='drop-down' id='x-attr-select' onchange='drawScatterPlot();'></select>
                    </div>
                </div>
                <div class='col-2'>
                    Y Attribute:
                    <div>
                        <select class='drop-down' id='y-attr-select' onchange='drawScatterPlot();'></select>
                    </div>
                </div>
                <div class='col-2'>
                    Color:
                    <div>
                        <select class='drop-down' id='color-select' onchange='drawScatterPlot();'></select>
                    </div>
                </div>
                <div class='col-2'>
                    Box Plot:
                    <div>
                        <select class='drop-down' id='box-plot-select' style='width: 100%;'
                            onchange='drawScatterPlot();'></select>
                    </div>
                </div>
            </div>
        </div>
        <div id='scatter_plot'>
            <h5 class='text-center'>Scatter Plot</h5>
            <svg id='scatter_svg'></svg>
        </div>
        <div id='box_plot'>
            <h5 class='text-center'>Box Plot</h5>
            <svg id='box_svg'></svg>
        </div>
    </div>
</body>

</html>
